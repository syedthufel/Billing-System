name: billing_system_app
description: A Flutter billing application for appliances shop

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.0.5
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Biometric authentication
  local_auth: ^2.1.6
  
  # Icons and UI
  flutter_svg: ^2.0.7
  
  # Date and time utilities
  intl: ^0.18.1
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # Form validation
  form_validator: ^0.1.8
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Charts for tally
  fl_chart: ^0.64.0
  
  # PDF generation for invoices
  pdf: ^3.10.4
  printing: ^5.11.0
  
  # File handling
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700