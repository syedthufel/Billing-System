name: appliances_billing
description: "Appliances Shop Billing System"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0-279.2.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.4.0
