  # Networking & API
  dio: ^5.3.2
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.1
  flutter_secure_storage: ^9.0.0

  # Authentication
  local_auth: ^2.1.7

  # PDF Generation for Invoices
  pdf: ^3.10.4
