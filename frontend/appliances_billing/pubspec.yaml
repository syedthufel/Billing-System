dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

